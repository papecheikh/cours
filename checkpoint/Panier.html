<!DOCTYPE html>
<html>
  <head>
    <title>Panier</title>
    <link rel="stylesheet" href="stylesdom.css">
  </head>
  <body>
    <div class="div_1">
      <h1>Panier</h1>
    <nav>
    
    
      <div>
        <ul class="parti_1">
          <li>Article</li>
          <li>Quantité</li>
          <li>Prix Unitaire</li>
        </ul>
        <ul class="parti_2">
          <li><img class="montre" src="montre.jpg" alt="image du produit"></li>
          <li class="quantite">
            <button class="moins">-</button>
            <input class="nombre" type="text" readonly placeholder="prix unitaire" value="1">
            <button class="plus">+</button>
          </li>
          <li class="prix">200 dh</li>
        </ul>
      </div>
      <div class="ajout-supp">
      <button class="supp">Supprimer</button>
      <button class="ajout">Ajouter</button>
      </div>
    </nav>  
      <div class="resume">
    <h3>Résumé du panier</h3>
      <p>Sous Total</p>
      <h2 class="sousTotal">200</h2>
  </div> 
    </div>
    <script src="jsdom.js">
    
    </script>
  </body>
</html>
